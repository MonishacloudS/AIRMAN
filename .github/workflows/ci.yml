name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: airman_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install backend deps
        working-directory: backend
        run: npm install

      - name: Generate Prisma client
        working-directory: backend
        run: npx prisma generate

      - name: Migration check (db push)
        working-directory: backend
        run: npx prisma db push
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/airman_test

      - name: Lint backend
        working-directory: backend
        run: npm run lint

      - name: Unit tests backend
        working-directory: backend
        run: npm run test -- --testPathIgnorePatterns=integration --coverage

      - name: Integration tests backend
        working-directory: backend
        run: npm run test -- --testPathPattern=integration --runInBand
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/airman_test

      - name: Build backend
        working-directory: backend
        run: npm run build

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps
        working-directory: frontend
        run: npm install

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000
