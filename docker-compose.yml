# AIRMAN Core - Full stack with one command
# Usage: docker-compose up --build
# Frontend: http://localhost:3000
# Backend:  http://localhost:4000

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: airman
      POSTGRES_PASSWORD: airman_secret
      POSTGRES_DB: airman
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airman"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://airman:airman_secret@postgres:5432/airman
      PORT: 4000
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change-me-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-in-production-refresh}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
